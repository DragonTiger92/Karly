<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/src/pages/login/login.js"></script>
    <title>login</title>
  </head>

  <body>
    <main class="login">
      <h1 class="login_title">로그인</h1>
      <form action="/" method="post" class="login_form">
        <fieldset>
          <legend class="sr_only">로그인 폼</legend>

          <div class="login_form_container">
            <div class="user_email">
              <label class="sr_only" for="user_email">아이디</label>
              <input
                type="email"
                class="user_email_input"
                id="user_email"
                name="user_email"
                placeholder="아이디를 입력해주세요"
              />
            </div>

            <div class="user_password">
              <label class="sr_only" for="user_password">비밀번호</label>
              <input
                type="password"
                class="user_password_input"
                id="user_password"
                name="user_password"
                placeholder="비밀버호를 입력해주세요"
              />
            </div>

            <div class="info_search">
              <a href="#" class="email_search">아이디 찾기</a> |
              <a href="#" class="password_search">비밀번호 찾기</a>
            </div>

            <div class="btn_wrapper">
              <button type="submit" class="login_btn">로그인</button>
              <button type="submit" class="register_btn">회원가입</button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
